<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Project App Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            background-color: white;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 16px;
            padding: 20px;
            overflow-y: auto;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }
        .bottom-bar a {
            text-decoration: none;
            font-size: 24px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .bottom-bar a.active {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function setActive(menuId, content) {
            // Reset active states
            document.querySelectorAll('.bottom-bar a').forEach(el => el.classList.remove('active'));
            document.getElementById(menuId).classList.add('active');
            document.getElementById('content').innerHTML = content;
        }
    </script>
</head>
<body>
    <div class="phone-frame">
        <div class="content" id="content">
            <!-- Default content: Main Menu -->
            <h2>Main Menu</h2>
            <p>Number of Food Safety Complaints: 12</p>
            <p>Inspections Due: 5</p>
            <p>Compliance Rate: 89%</p>
        </div>
        <div class="bottom-bar">
            <!-- Menu buttons with onclick events to load content -->
            <a href="#" id="mainMenu" class="active" onclick="setActive('mainMenu', `
                <h2>Main Menu</h2>
                <p>Number of Food Safety Complaints: 12</p>
                <p>Inspections Due: 5</p>
                <p>Compliance Rate: 89%</p>
            `)">‚èπ</a>
            <a href="#" id="notifications" onclick="setActive('notifications', `
                <h2>Upcoming Inspections</h2>
                <p><strong>McDonald\'s</strong> - Due: Feb 25</p>
                <p><strong>KFC</strong> - Due: Mar 3</p>
                <h2>Safety Violations</h2>
                <p>Rodent Activity Reported at <strong>Subway</strong></p>
                <p>Late Trash Disposal at <strong>Burger King</strong></p>
            `)">üîî</a>
            <a href="#" id="search" onclick="setActive('search', `
                <h2>Search Results</h2>
                <div><strong>McDonald\'s</strong><br>123 Main St<br>Fast food with drive-thru service.<br>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <div><strong>KFC</strong><br>456 Side St<br>Fried chicken and sides.<br>‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <div><strong>Subway</strong><br>789 Cross Rd<br>Fresh sandwiches.<br>‚≠ê‚≠ê‚≠ê</div>
            `)">üîç</a>
            <a href="#" id="profile" onclick="setActive('profile', `
                <img src="default-profile.png" style="width:100px; height:100px; border-radius:50%;"><h2>Restaurant Profile</h2>
                <p><strong>McDonald\'s</strong><br>123 Main St</p>
                <p>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
                <h3>Details</h3>
                <p>Fast food with drive-thru service. Known for burgers and fries.</p>
            `)">üë§</a>
        </div>
    </div>
</body>
</html>
