<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Project App Wireframe</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            background-color: white;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 16px;
            padding: 20px;
            overflow-y: auto;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }
        .bottom-bar a {
            text-decoration: none;
            font-size: 24px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .bottom-bar a.active {
            background-color: black;
            color: white;
        }
        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        canvas {
            width: 100px !important;
            height: 100px !important;
            margin: 20px 0;
        }
    </style>
    <script>
        function setActive(menuId, content) {
            // Reset active states
            document.querySelectorAll('.bottom-bar a').forEach(el => el.classList.remove('active'));
            document.getElementById(menuId).classList.add('active');
            document.getElementById('content').innerHTML = content;
        }

        function createGaugeChart(id, value, max) {
            var ctx = document.getElementById(id).getContext('2d');
            var gaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Progress', 'Remaining'],
                    datasets: [{
                        data: [value, max - value],
                        backgroundColor: ['#4caf50', '#e0e0e0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutoutPercentage: 80,
                    rotation: Math.PI,
                    circumference: Math.PI,
                    responsive: true,
                    animation: {
                        animateRotate: true
                    },
                    plugins: {
                        tooltip: {
                            enabled: false
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        window.onload = function() {
            // Create gauge charts on page load
            createGaugeChart('complaintsGauge', 12, 50); // Example: 12 out of 50 complaints
            createGaugeChart('inspectionsGauge', 5, 10); // Example: 5 out of 10 inspections
            createGaugeChart('complianceGauge', 89, 100); // Example: 89% compliance
        };
    </script>
</head>
<body>
    <div class="phone-frame">
        <div class="content" id="content">
            <!-- Default content: Main Menu with vertical gauges -->
            <h2>Main Menu</h2>
            <div class="gauge-container">
                <div>
                    <h3>Food Safety Complaints</h3>
                    <canvas id="complaintsGauge"></canvas>
                </div>
                <div>
                    <h3>Inspections Due</h3>
                    <canvas id="inspectionsGauge"></canvas>
                </div>
                <div>
                    <h3>Compliance Rate</h3>
                    <canvas id="complianceGauge"></canvas>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <!-- Bottom bar buttons, no text, only icons to navigate -->
            <a href="#" id="mainMenu" class="active" onclick="setActive('mainMenu', `

                </div>

                <div><strong>Subway</strong><br>789 Cross Rd<br>Fresh sandwiches.<br>‚≠ê‚≠ê‚≠ê</div>
            `)">üîç</a>
            <a href="#" id="profile" onclick="setActive('profile', `
                <img src="default-profile.png" style="width:100px; height:100px; border-radius:50%;"><h2>Restaurant Profile</h2>
                <p><strong>McDonald\'s</strong><br>123 Main St</p>

                <h3>Details</h3>

            `)">üë§</a>
        </div>
    </div>
</body>
</html>
