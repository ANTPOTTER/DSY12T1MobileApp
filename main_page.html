<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Project App Wireframe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            background-color: #f4f4f4;
            align-items: center;
        }
        .phone-frame {
            width: 375px;
            height: 667px;
            background: white;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            padding: 20px;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            background: blue;
            padding: 10px 0;
        }
        .bottom-bar a {
            text-decoration: none;
            font-size: 24px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            background: none;
        }
        .bottom-bar a.active {
            background: black;
            color: white;
        }
    </style>
    <script>
        function setActive(menuId, content) {
            document.querySelectorAll('.bottom-bar a').forEach(el => el.classList.remove('active'));
            document.getElementById(menuId).classList.add('active');
            document.getElementById('content').innerHTML = content;
        }
    </script>
</head>
<body>
    <div class="phone-frame">
        <div class="content" id="content">
            <h2>Main Menu</h2>
            <p>Number of Food Safety Complaints: 12</p>

        </div>
        <div class="bottom-bar">

</html>
